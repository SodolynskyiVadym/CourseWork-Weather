<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container" style="display: flex; justify-content: center; align-items: flex-start; height: 100vh;">
    <div id="loginbox" style="margin-top: 20vh;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Увійти
            </div>

            <div class="card-body">

                <div class="card-text">
                    <form th:object="${userAuthentication}"
                          method="POST" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>

                                    </div>
                                    <div th:if="${param.logout}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <label>Ім'я</label>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Ім'я">
                        </div>

                        <label>Пароль</label>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" name="password" th:field="*{password}" class="form-control"placeholder="Пароль">
                        </div>
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">УВІЙТИ</button>
                            </div>
                        </div>

                    </form><br>
                    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">ГОЛОВНА СТОРІНКА</a>

                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
