<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container" style="display: flex; justify-content: center; align-items: flex-start; height: 100vh;">
    <div id="loginbox" style="margin-top: 20vh;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Зареєструвати
            </div>

            <div class="card-body">

                <div class="card-text">
                    <form th:action="@{/register}" th:object="${userRegisterResponse}" method="POST">
                        <div>
                        <input type="text" name="username" th:field="*{username}" class="form-control">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></p>
                        </div>

                        <div>
                        <input type="password" name="password" th:field="*{password}" class="form-control">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>

                        <input type="password" name="passwordConfirmation" th:field="*{passwordConfirmation}" class="form-control">

                        <input type="submit" name="ЗАРЕЄСТРУВАТИ">
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
<a th:href="@{/login}">LOG IN</a>
</body>
</html>
